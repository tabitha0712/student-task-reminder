<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLARITY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ---------- Navbar ---------- -->
  <nav class="navbar">
    <div class="brand">
      <h1>CLARITY</h1>
      <p class="tagline">Organize your day with clarity</p>
    </div>
    <div class="nav-actions">
      <input type="search" id="searchInput" placeholder="Search tasks...">
      <button id="darkModeToggle" class="btn">ðŸŒ“</button>
      <button id="exportBtn" class="btn primary">Export</button>
    </div>
  </nav>

  <!-- ---------- Main Container ---------- -->
  <div class="main-container">
    <!-- Add Section -->
    <div class="add-section">
      <div class="add-left">
        <input type="text" id="taskInput" placeholder="What do you want to do?">
      </div>
      <div class="add-right">
        <input type="date" id="deadlineInput">
        <select id="prioritySelect">
          <option value="low">Low</option>
          <option value="high">High</option>
        </select>
        <button id="addBtn" class="btn primary">Add</button>
      </div>
    </div>

    <!-- Filters -->
    <div class="controls">
      <div class="filters">
        <button class="filter-btn active" value="all" onclick="filterSelect.value='all';renderTasks()">All</button>
        <button class="filter-btn" value="completed" onclick="filterSelect.value='completed';renderTasks()">Completed</button>
        <button class="filter-btn" value="pending" onclick="filterSelect.value='pending';renderTasks()">Pending</button>
      </div>
    </div>

    <!-- Task List -->
    <div class="cards-grid" id="taskList"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p class="creator">Created by <strong>zahraflow</strong></p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
